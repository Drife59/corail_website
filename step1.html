		<title>Corail - Simply autofill your information</title>

	<body class="landing">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo">
						<a href="index.html">
							<img src="images/logo_corail4.png" style="width:18%;"">
						</a>
					</h1>
				</header>


			<!-- Banner -->
				<section id="banner">
					<div class="step1_image">
					</div>
						<div class="content">
							<header>
								<div class="row" id="steps">
									<div class="col-12">
										<h2>Create your first profil</h2>
										<p>The more you fill, the more restitution you'll get !</p>
									</div>
								</div>
								<div class="form1 onboarding">
									<div class="col-12">
										<!-- <h1>Example : www.shoes.com</h1> -->
										<div class="email">
											<input type="text" id="email" class="corail_field_profil fullwidth_field" placeholder="Email">
										</div>

										<div class="firstname">
											<input type="text" id="firstname" class="corail_field_profil halfwidth_field" placeholder="Firstname">
											<input type="text" id="lastname"  class="corail_field_profil halfwidth_field" placeholder="Lastname">
										</div>

										<div class="birthdate">
											<input type="text" id="day_birth" class="corail_field_profil thirdwidth_field" placeholder="23">
											<input type="text" id="month_birth" class="corail_field_profil thirdwidth_field" placeholder="03">
											<input type="text" id="year_birth" class="corail_field_profil thirdwidth_field" placeholder="1992">
										</div>
										
										<div class="tel_number">
											<input type="text" id="cellphone" class="corail_field_profil fullwidth_field" placeholder="Cellphone number. (e.g. 06 00 00 00 00)">
										</div>
										<div class="tel_number">
											<input type="text" id="homephone" class="corail_field_profil fullwidth_field" placeholder="Homephone number. (e.g. 03 20 92 15 00)">
										</div>
										<div class="adress">
											<input type="text" id="street_adress" class="corail_field_profil fullwidth_field" placeholder="Street adress (e.g. 2 street Kennedy)">
										</div>
										<div class="city">
											<input type="text" id="city" class="corail_field_profil halfwidth_field" placeholder="City">
											<input type="text" id="postal_code" class="corail_field_profil halfwidth_field" placeholder="Postal Code">
										</div>
										<div class="adress">
											<input type="text" id="country" class="corail_field_profil fullwidth_field" placeholder="France">
										</div>
										
									</div>

								</div>
							</header>
							<div id="onboarding">
								<a href="step2.html" class="button special">Next Page</a>
							</div>
							<div class="progress">
							  	<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
							</div>
						</div>
						</div>

				</section>
